{% extends 'layout.html' %} {% block body %}

<style>

    html body {
      background-color: rgb(206, 206, 228);

      
  }

  
</style>
<!--Form Section-->
<br /><br />
  <h2 class="text-center mb-4" style="color: black;">
    <b>Find out the most suitable crop to grow in your farm</b>
  </h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
<div class="form-card" data-aos="fade-up">
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
  <label for="Nitrogen" class="form-label">
    <i class="fa fa-flask text-success"></i> Nitrogen
    <span data-toggle="tooltip" title="Enter the nitrogen value from your soil report">ðŸ›ˆ</span>
  </label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-leaf"></i></span>
    </div>
    <input
      type="number"
      class="form-control"
      id="Nitrogen"
      name="nitrogen"
      placeholder="e.g., 50"
      required
    />
  </div>
</div>
    <div class="form-group">
  <label for="Phosphorous" class="form-label">
    <i class="fa fa-flask text-success"></i> Phosphorous
    <span data-toggle="tooltip" title="Enter the Phosphorous value from your soil report">ðŸ›ˆ</span>
  </label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-leaf"></i></span>
    </div>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    </div>

    <div class="form-group">
  <label for="Pottasium" class="form-label">
    <i class="fa fa-flask text-success"></i> Pottasium
    <span data-toggle="tooltip" title="Enter the pottasium value from your soil report">ðŸ›ˆ</span>
  </label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-leaf"></i></span>
    </div>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="State" style="font-size: 17px "><b>State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        style="font-weight: bold; color: black;"
        
        required
      ></select>
      <br />
      <label for="City" style="font-size: 17px"><b>City</b></label>
      <select
        id="state"
        class="form-control"
        name="city"
        style="font-weight: bold; color: black;"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
      >
        Predict
      </button>
    </div>
  </form>
</div>
</div>



<!-- Form section -->

{% endblock %}
