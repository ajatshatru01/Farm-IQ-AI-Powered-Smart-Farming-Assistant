{% extends 'layout.html' %}
{% block body %}
<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>

<div class="container form-section">
  <h2 class="text-center mb-4" style="color: black;">
    <b>Get informed advice on fertilizer based on soil</b>
  </h2>

  <div class="form-card" data-aos="fade-up">
    <form method="POST" action="{{ url_for('fert_recommend') }}">
      <div class="form-group">
        <label for="Nitrogen" class="form-label"><b>Nitrogen</b></label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          name="nitrogen"
          placeholder="Enter the value (e.g., 50)"
          required
        />
      </div>

      <div class="form-group">
        <label for="Phosphorous" class="form-label"><b>Phosphorous</b></label>
        <input
          type="number"
          class="form-control"
          id="Phosphorous"
          name="phosphorous"
          placeholder="Enter the value (e.g., 50)"
          required
        />
      </div>

      <div class="form-group">
        <label for="Pottasium" class="form-label"><b>Pottasium</b></label>
        <input
          type="number"
          class="form-control"
          id="Pottasium"
          name="pottasium"
          placeholder="Enter the value (e.g., 50)"
          required
        />
      </div>

      <div class="form-group">
        <label for="crop" class="form-label"><b>Crop you want to grow</b></label>
        <select
          name="cropname"
          class="form-control"
          id="crop"
          required
        >
          <option selected disabled>Select crop</option>
          <option>rice</option>
          <option>maize</option>
          <option>chickpea</option>
          <option>kidneybeans</option>
          <option>pigeonpeas</option>
          <option>mothbeans</option>
          <option>mungbean</option>
          <option>blackgram</option>
          <option>lentil</option>
          <option>pomegranate</option>
          <option>banana</option>
          <option>mango</option>
          <option>grapes</option>
          <option>watermelon</option>
          <option>muskmelon</option>
          <option>apple</option>
          <option>orange</option>
          <option>papaya</option>
          <option>coconut</option>
          <option>cotton</option>
          <option>jute</option>
          <option>coffee</option>
        </select>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="btn btn-success btn-submit"
        >
          Predict
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
