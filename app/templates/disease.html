{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>
<br /><br />
  <h2 class="text-center mb-4" style="color: black;">
    <b>Find out which disease has affected your plant</b>
  </h2>
  <br />
  <br>

<div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
  ">

  


   <div class="form-card" data-aos="fade-up">
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group text-center">
        <label for="file" class="form-label"><b>Please Upload a Leaf Image</b></label>
        <input
          type="file"
          name="file"
          class="form-control-file"
          id="inputfile"
          onchange="preview_image(event)"
          required
        />
      </div>

      <div class="text-center my-4">
        <img id="output-image" class="img-fluid rounded shadow-sm" style="max-height: 250px;" alt="Preview of uploaded plant leaf image" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success btn-submit">Predict</button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  function preview_image(event) {
    const reader = new FileReader();
    reader.onload = function () {
      document.getElementById('output-image').src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
