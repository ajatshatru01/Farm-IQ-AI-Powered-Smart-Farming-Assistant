name: ðŸ¤– Gemini Auto Issue Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # 

jobs:
  gemini-auto-issue:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install google-generativeai PyGithub python-dotenv

      - name: Run Gemini Auto Issue Bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python .github/scripts/gemini_auto_issue_bot.py
